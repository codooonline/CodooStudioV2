
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Codoo</title>

<style>
* {
  box-sizing: border-box;
  font-family: Consolas, monospace;
}

body {
  margin: 0;
  background: #0f0f0f;
  color: #eaeaea;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* TOP BAR */
.topbar {
  display: flex;
  align-items: center;
  padding: 10px 14px;
  border-bottom: 1px solid #222;
}

.logo {
  font-size: 18px;
  font-weight: bold;
}

.logo .co { color: #00e5ff; }
.logo .doo { color: #00ff88; }

.actions {
  margin-left: auto;
  display: flex;
  gap: 10px;
}

.btn {
  background: #1a1a1a;
  color: #eaeaea;
  border: 1px solid #333;
  padding: 6px 12px;
  cursor: pointer;
}

.btn:hover {
  background: #222;
}

/* EDITOR */
.editor {
  flex: 1;
  background: #1b1b1b;
}

textarea {
  width: 100%;
  height: 100%;
  background: transparent;
  color: #d4d4d4;
  border: none;
  outline: none;
  resize: none;
  padding: 16px;
  font-size: 14px;
  line-height: 1.5;
}

/* RUN PANEL */
.run-panel {
  height: 40%;
  display: none;
  flex-direction: column;
  border-top: 1px solid #222;
}

.run-header {
  display: flex;
  justify-content: space-between;
  padding: 6px 10px;
  border-bottom: 1px solid #222;
}

iframe {
  flex: 1;
  border: none;
  background: white;
}

/* MOBILE */
@media (max-width: 600px) {
  textarea {
    font-size: 13px;
  }
}
</style>
</head>

<body>

<div class="topbar">
  <div class="logo">
    <span class="co">Co</span><span class="doo">doo</span>
  </div>

  <div class="actions">
    <button class="btn" onclick="copyCode()">Copy</button>
    <button class="btn" onclick="runCode()">Run</button>
  </div>
</div>

<div class="editor">
<textarea id="code">
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

<h1>Hello Codoo</h1>
<p>CoDoo runs JS, CSS, HTML</p>



</body>
</html>
</textarea>
</div>

<div class="run-panel" id="runPanel">
  <div class="run-header">
    <span>Output</span>
    <button class="btn" onclick="closeRun()">Close</button>
  </div>
  <iframe id="output"></iframe>
</div>

<script>
function runCode() {
  const code = document.getElementById("code").value;
  const iframe = document.getElementById("output");
  iframe.srcdoc = code;
  document.getElementById("runPanel").style.display = "flex";
}

function closeRun() {
  document.getElementById("runPanel").style.display = "none";
}

function copyCode() {
  navigator.clipboard.writeText(
    document.getElementById("code").value
  );
}

/* BASIC EMMET */
document.getElementById("code").addEventListener("keydown", e => {
  if (e.key === "Tab") {
    e.preventDefault();
    const area = e.target;
    if (area.value.endsWith("!")) {
      area.value = area.value.replace(/!$/, 
`<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Codoo</title>
</head>
<body>

</body>
</html>`);
    }
  }
});
</script>

</body>
</html>
